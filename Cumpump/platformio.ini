; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html


[platformio]
description = CumPump
data_dir = data
extra_configs = 
	factory_settings.ini
	features.ini
default_envs = esp32dev

[env]
framework = arduino
platform = espressif32
build_flags = 
	${factory_settings.build_flags}
	${features.build_flags}
    -D BUILD_TARGET=\"$PIOENV\"
    -D APP_NAME=\"Cum-Pump\" ; Must only contain characters from [a-zA-Z0-9-_] as this is converted into a filename
    -D APP_VERSION=\"0.3.0\" ; semver compatible version string
	; Uncomment to receive log messages from the ESP Arduino Core
	-D CORE_DEBUG_LEVEL=2
    ; Move all networking stuff to the protocol core 0 and leave business logic on application core 1
    -D ESP32SVELTEKIT_RUNNING_CORE=0
    ; Uncomment EMBED_WWW to embed the WWW data in the firmware binary
    -D EMBED_WWW
    ; Uncomment to configure Cross-Origin Resource Sharing
    ;-D ENABLE_CORS
    ;-D CORS_ORIGIN=\"*\"
    ; Serve config files from flash
    ;-D SERVE_CONFIG_FILES
    ; Pump Configuration
    -D MOTOR_STEP_PIN=25 ; pin number for the step signal
    -D MOTOR_DIRECTION_PIN=26 ; pin number for the direction signal
    -D MOTOR_ENA_PIN=27 ; pin number for the enable signal    
    ; Uncomment to enable informations from ESP32-Sveltekit in Serial Monitor
    -D SERIAL_INFO

lib_compat_mode = strict

; Uncomment to include the a Root CA SSL Certificate Bundle for all SSL needs
; Needs -D FT_DOWNLOAD_FIRMWARE=1 and -D FT_NTP=1
board_build.embed_files = src/certs/x509_crt_bundle.bin
; Source for SSL Cert Store can bei either downloaded from Mozilla with 'mozilla' or complied from 'folder' full of *.pem / *.dem files
board_ssl_cert_source = folder

monitor_speed = 115200
monitor_filters = 
	esp32_exception_decoder
	default
	colorize
board_build.filesystem = littlefs
extra_scripts = 
    pre:scripts/build_interface.py
    pre:scripts/generate_cert_bundle.py
    scripts/rename_fw.py
lib_deps = 
	ArduinoJson@>=6.0.0,<7.0.0
    https://github.com/hoeken/PsychicHttp.git
    https://github.com/gin66/FastAccelStepper.git
    https://github.com/theelims/PsychicMqttClient.git

[env:esp32dev]
; board = esp32-c3-devkitm-1
board = esp32dev
board_build.mcu = esp32
board_build.partitions = min_spiffs.csv

[env:seeed_xiao_esp32c3]
board = seeed_xiao_esp32c3
board_build.mcu = esp32c3
board_build.partitions = min_spiffs.csv
build_flags = 
	${env.build_flags}
    ; Pump Configuration
    -D MOTOR_STEP_PIN=2 ; pin number for the step signal
    -D MOTOR_DIRECTION_PIN=3 ; pin number for the direction signal
    -D MOTOR_ENA_PIN=4 ; pin number for the enable signal    
